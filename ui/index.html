<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/ui/style.css" />
    <link rel="icon" href="/ui/favicon.ico" />
    <title>Cleaner</title>
  </head>
  <body>
    <div>
      <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="labelcheckbox">
        <div class="ball"></div>
      </label>
      <input type="button" class="clean" id="clean">
      <label for="clean" class="labelclean">
        ðŸ§¼ 
      </label>
    </div>
    <section class="grid">
      <div>
        <h1 class="title">Mac-OS <span class="gtext">Cleaner</span></h1>
      </div>
      <div>
        <button onClick="getFolder()">select folder</button>
      </div>
      <div id="folder-list"></div>
      <div>
        <button onClick="dumpJson()">export config</button>
        <button onClick="loadJson()">load config</button>
      </div>
      <div id="tip" style="display: none;">
        <p>Press 'cmd+shift+.' to show hidden folders</p>
      </div>
      <div id="modal" class="modal">
        <p>Clean folders?</p>
        <input type="button" class="confirm" id="confirm">
        <label for="confirm" class="labelconfirm">confirm</label>
        <input type="button" class="cancel" id="cancel">
        <label for="cancel" class="labelcancel">cancel</label>
      </div>
    </section>
    <div id="overlay"></div>  
    <script src="/ui/ui-app.js"></script>
  </body>
</html>
